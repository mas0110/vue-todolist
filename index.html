<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link css di bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">
        <h1 class="text-center mt-3">Todo list</h1>
        <main class="container">
            <div class="row">
                <div class=" col-9">
                    <!-- MILESTONE 3 -->
                    <!-- Predisporre un campo di input testuale e un pulsante "aggiungi": cliccando sul pulsante, il testo digitato viene letto e utilizzato per creare un nuovo todo, che quindi viene aggiunto alla lista dei todo esistenti. -->
                    <input type="text" class="form-control" placeholder="nuova task" aria-label="Username" name="task"
                    id="task" v-model="newTask"
                    @keyUp.enter="addTask"
                    >
                </div>
                <div class="col-3">
                    <button class=" btn bg-primary" @click="addTask">Aggiungi</button>
                </div>
            </div>
            <div class="mt-5 bg-secondary bg-opacity-75 rounded">
                <div class="p-3 text-light d-flex flex-column pb-2">
                    <div v-if="tasks.length !== 0" v-for="(element, index) in tasks" :key="index"
                        class="d-flex justify-content-between border-bottom align-items-baseline">
                        <p class="mt-2">
                            {{ element }}
                        </p>

                        <!-- MILESTONE 2 -->
                        <!-- Visualizzare a fianco ad ogni item ha una "x": cliccando su di essa, il todo viene rimosso dalla lista. -->
                        <span>
                            <i @click="removetask" class="fa-solid fa-xmark"></i>
                        </span>
                    </div>

                    <div v-else>
                        <h2>Non ci sono tasks</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./main.js"></script>
</body>

</html>
